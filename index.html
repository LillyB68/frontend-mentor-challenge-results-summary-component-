<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="bluecard">
      <p id="bluecard-title">Your Result</p>
      <div class="score-section">
        <p id="score-received">76</p>
        <p id="max-total">of 100</p>
      </div>
      <p id="affirmation-text">Great</p>
      <p id="text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="whitecard">
      <p id="whitecard-title">Summary</p>
      <div class="reaction">
        <img src="icon-reaction.svg" id="reaction-icon">
        <p id="reaction-text">Reaction</p>
        <p id="reaction-score">80 <span>/ 100</span></p>
      </div>
      <div class="memory">
        <img src="icon-memory.svg" id="memory-icon">
        <p id="memory-text">Memory</p>
        <p id="memory-score">92 <span>/ 100</span></p>
      </div>
      <div class="verbal">
        <img src="icon-verbal.svg" id="verbal-icon">
        <p id="verbal-text">Verbal</p>
        <p id="verbal-score">61 <span>/ 100</span></p>
      </div>
      <div class="visual">
        <img src="icon-visual.svg" id="visual-icon">
        <p id="visual-text">Visual</p>
        <p id="visual-score">72 <span>/ 100</span></p>
      </div>
      <button>Continue</button>
    </div>
  </div>


</body>
</html>
